<div class="h-100 p-4 d-flex flex-column align-items-center overflow-auto">
  <div style="max-width: 600px;">
    <h3 class="text-center text-primary mb-5"> Treatment as per Date of Birth </h3>
    <form [formGroup]="dateGroup" class="mb-5">
      <div class="mb-3">
        <label for="birth" class="form-label"> Enter your Birth Date </label>
        <input type="date" name="birth" id="birthDate" class="form-control" formControlName="birthDate">
      </div>
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary text-white" type="reset">Clear</button>
      </div>
    </form>
    <div class="">
      <h5 class="text-center text-primary mb-4"> Energy output </h5>
      <div class="row mb-3 text-primary">
        <div class="col-3">
          <span> # </span>
        </div>
        <div class="col-2">
          <span> No. </span>
        </div>
        <div class="col-4">
          <span> Element </span>
        </div>
        <div class="col-3">
          <span> Finger </span>
        </div>
      </div>
      <div class="row mb-3" *ngFor="let data of output">
        <div class="col-3">
          <span> {{data.name}} </span>
        </div>
        <div class="col-2">
          <div class="text-center"> {{data.number}} </div>
        </div>
        <div class="col-4">
          <div class="text-center"> {{data.element}} </div>
        </div>
        <div class="col-3">
          <div class="text-center"> {{data.finger}} </div>
        </div>
      </div>
    </div>
  </div>
