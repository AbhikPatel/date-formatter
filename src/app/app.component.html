<div class="h-100 p-4 d-flex flex-column align-items-center overflow-auto" style="background-color: #e7e7e7;">
  <div style="max-width: 600px;">

    <!-- Heading  -->
    <h3 class="text-center text-primary mb-4"> Treatment as per Date of Birth </h3>

    <!-- form  -->
    <form [formGroup]="dateGroup" class="mb-4">

      <!-- Birth Date  -->
      <div class="mb-3">
        <label for="birth" class="form-label"> Enter your Birth Date </label>
        <input type="date" name="birth" id="birthDate" class="form-control" formControlName="birthDate">
      </div>

      <!-- Birth Time  -->
      <div class="mb-3">
        <div> Enter your birth time </div>
        <div class="row">
          <div class="col-6">
            <label for="hour" class="form-label"> Hour </label>
            <select class="form-select" aria-label="Default select example" formControlName="hour">
              <option [value]="data" *ngFor="let data of hours"> {{data}} </option>
            </select>
          </div>
          <div class="col-6">
            <label for="hour" class="form-label"> Mintues </label>
            <select class="form-select" aria-label="Default select example" formControlName="mintue">
              <option [value]="data" *ngFor="let data of mintues"> {{data}} </option>
            </select>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary text-white" type="reset" (click)="onClear()">Clear</button>
      </div>
    </form>

    <!-- Output container  -->
    <div>
      <h5 class="text-center text-primary mb-3"> Energy output </h5>
      <div class="table-container border rounded-3 overflow-hidden shadow">
        <table class="w-100">
          <thead>
            <tr>
              <th> # </th>
              <th> No. </th>
              <th> Element </th>
              <th> Finger </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of output">
              <td>{{data.name}}</td>
              <td>{{data.number}}</td>
              <td>{{data.element}}</td>
              <td>{{data.finger}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
